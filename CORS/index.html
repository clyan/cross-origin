<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        CORS测试
    </div>

    <script src="ajax.js"></script>
    <script>
        // 使用xhr,访问ajax接口会出现跨域问题，因为后端并没有处理
        // Access to XMLHttpRequest at 'http://127.0.0.1:3000/ajax' from origin 'http://localhost:3001' 
        // has been blocked by CORS policy:No 'Access-Control-Allow-Origin' header is present on the requested resource.
        // ajax({
        //     url:'http://127.0.0.1:3000/ajax',
        //     data:{
        //         name: 'ywy',
        //         age: 21
        //     },
        //     success(res){
        //         console.log(res)
        //     }
        // })
    </script>
    <script>
        const  app = document.getElementById('app');

        ajax({
            type: 'GET',
            url:'http://127.0.0.1:3000/cors',
            contentType: '',
            credentials: false,
            success(res) {
                console.log(res)
                const p = document.createElement('p');
                p.innerText = '来自跨域服务的数据：'+  JSON.stringify(res);
                app.appendChild(p)
            }
        })
    </script>
</body>
</html>
